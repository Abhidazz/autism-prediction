<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autism Prediction</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* ===== Global Styles ===== */
    :root {
      --bg-color: #f9f9f7;
      --text-color: #2c2c2c;
      --accent-color: #5c7cfa;
      --accent-hover: #3d5ce6;
      --input-bg: #fff;
      --border-color: #ddd;
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.5;
    }

    h2 {
      font-family: 'Merriweather', serif;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 24px;
    }

    form {
      max-width: 700px;
      margin: auto;
      background: var(--input-bg);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      background: var(--input-bg);
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus, select:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(92, 124, 250, 0.25);
      outline: none;
    }

    button {
      margin-top: 24px;
      padding: 12px;
      width: 100%;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover,
    button:focus {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    /* ===== Micro Interactions ===== */
    a {
      color: var(--accent-color);
      text-decoration: none;
      transition: text-decoration 0.2s ease;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      form {
        padding: 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      form {
        padding: 16px;
      }
      label {
        margin-top: 12px;
      }
    }
  </style>
</head>
<body>
  <h2>Autism Prediction Form</h2>
  <form action="/predict" method="post">

    <!-- A1 to A10 scores -->
    {% for i in range(1, 11) %}
    <label for="A{{i}}_Score">A{{i}}_Score</label>
    <input type="number" name="A{{i}}_Score" min="0" max="1" required>
    {% endfor %}

    <label for="age">Age</label>
    <input type="number" name="age" required>

    <label for="gender">Gender</label>
    <select name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="ethnicity">Ethnicity</label>
    <input type="text" name="ethnicity" required>

    <label for="jaundice">Jaundice</label>
    <select name="jaundice" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="austim">Autism in Family</label>
    <select name="austim" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="contry_of_res">Country of Residence</label>
    <input type="text" name="contry_of_res" required>

    <label for="used_app_before">Used App Before</label>
    <select name="used_app_before" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="result">Screening Result (0â€“10)</label>
    <input type="number" name="result" min="0" max="10" required>

    <label for="relation">Relation</label>
    <select name="relation" required>
      <option value="Self">Self</option>
      <option value="Others">Others</option>
    </select>

    <button type="submit">Predict</button>
  </form>
</body>
</html>
